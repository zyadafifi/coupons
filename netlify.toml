# ==============================================================================
# NETLIFY CONFIGURATION - COUPONS WEB ADMIN
# ==============================================================================
# This ensures the admin panel is always enabled on Netlify with security headers

[build]
  # Use the web build command that sets VITE_ENABLE_ADMIN=true
  command = "npm run build:web"
  publish = "dist"
  
[build.environment]
  # Explicitly set environment variable for Netlify
  VITE_ENABLE_ADMIN = "true"
  NODE_VERSION = "18"

# ==============================================================================
# SECURITY HEADERS (Applied to all pages)
# ==============================================================================
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking attacks
    X-Frame-Options = "DENY"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Enable XSS protection (legacy browsers)
    X-XSS-Protection = "1; mode=block"
    
    # Referrer policy - only send origin for cross-origin requests
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions Policy - disable unnecessary browser features
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), speaker=()"
    
    # Content Security Policy (CSP)
    # Allows Firebase, Supabase, and required CDNs while blocking inline scripts
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://www.googleapis.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.firebase.googleapis.com https://*.firebaseio.com https://*.google.com https://*.googleapis.com https://*.supabase.co wss://*.supabase.co https://firebasestorage.googleapis.com;
      frame-src 'self' https://*.firebase.googleapis.com https://*.firebaseapp.com;
      worker-src 'self' blob:;
      manifest-src 'self';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    '''

# ==============================================================================
# CACHE OPTIMIZATION WITH SECURITY
# ==============================================================================

# Service Worker - No cache to ensure auth updates
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Content-Type-Options = "nosniff"

# Workbox - No cache
[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Content-Type-Options = "nosniff"

# Assets - Long-term cache with immutability
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# JavaScript files - Long-term cache
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# CSS files - Long-term cache
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# Images - Long-term cache
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# HTML - Short cache to get updates quickly
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Content-Type-Options = "nosniff"

# Manifest - Medium cache
[[headers]]
  for = "/manifest*.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    X-Content-Type-Options = "nosniff"

# ==============================================================================
# REDIRECT RULES (Must come after headers)
# ==============================================================================
# Explicit redirects for HashRouter routes (301 permanent redirects)
# These redirects must come BEFORE the catch-all SPA redirect

# Auth routes - redirect to hash URLs
[[redirects]]
  from = "/login"
  to = "/#/login"
  status = 301

[[redirects]]
  from = "/onboarding"
  to = "/#/onboarding"
  status = 301

# Admin routes - redirect to hash URLs (only when admin is enabled)
# Note: These will only work on Netlify where VITE_ENABLE_ADMIN=true
[[redirects]]
  from = "/admin"
  to = "/#/admin"
  status = 301

[[redirects]]
  from = "/admin/login"
  to = "/#/admin/login"
  status = 301

[[redirects]]
  from = "/admin/countries"
  to = "/#/admin/countries"
  status = 301

[[redirects]]
  from = "/admin/categories"
  to = "/#/admin/categories"
  status = 301

[[redirects]]
  from = "/admin/stores"
  to = "/#/admin/stores"
  status = 301

[[redirects]]
  from = "/admin/coupons"
  to = "/#/admin/coupons"
  status = 301

[[redirects]]
  from = "/admin/leads"
  to = "/#/admin/leads"
  status = 301

[[redirects]]
  from = "/admin/settings"
  to = "/#/admin/settings"
  status = 301

# Catch-all for other admin routes (must come after specific routes)
[[redirects]]
  from = "/admin/*"
  to = "/#/admin/:splat"
  status = 301

# SPA catch-all - redirect all other routes to index.html (200 for HashRouter)
# This must be LAST to catch everything else
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

